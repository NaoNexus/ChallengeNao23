<!DOCTYPE html>
<html>
  <head>
    <title>NaoNexus</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      img {
        max-width: 40%;
        height: auto;
        display: block;
        margin: auto;
      }

      .button {
        margin: 5px;
        font-size: 16px;
        padding: 10px 20px;
        display: inline-block;
        width: auto;
      }

      @media (max-width: 1000px) {
        .button {
          font-size: 24px;
          padding: 20px 40px;
          display: block;
          width: 100%;
        }
      }

      .copyright {
        text-align: center;
        font-size: 12px;
        color: #999999;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="centered">
        <img src="images/logo.png" alt="Logo NaoNexus" />
        <a href="" class="button">NaoChallenge 2023</a>
        <a href="" class="button">Naochallenge 2022</a>
        <div class="copyright">
          &copy; 2023 NaoNexus. All rights reserved.
        </div>
    </div>
  </body>
</html>
